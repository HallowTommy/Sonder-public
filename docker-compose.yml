services:
  db:
    image: postgis/postgis:16-3.4
    container_name: sonder_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sonder_user} -d ${POSTGRES_DB:-sonder_db}"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    image: ghcr.io/hallowtommy/sonder-web:${VERSION:-latest}
    container_name: sonder_web
    pull_policy: always
    env_file: .env
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command: >
      bash -lc "python manage.py migrate &&
                python manage.py collectstatic --noinput &&
                gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - /opt/Sonder/media:/app/media         # медиa — bind-папка на сервере
      - static:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
    # порт наружу не открываем — трафик идёт через caddy
    # ports: ["8000:8000"]

  caddy:
    image: caddy:2-alpine
    container_name: sonder_caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - static:/app/staticfiles:ro
      - /opt/Sonder/media:/app/media:ro
      - /var/www/sonder-backups:/var/www/sonder-backups:ro
    depends_on:
      - web

volumes:
  pgdata:
  static:
  caddy_data:
  caddy_config:
