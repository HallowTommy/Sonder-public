{% load static %}
<!DOCTYPE html>
<html data-wf-page="68a74666d719fa77560898f1" data-wf-site="687e6e3a866f32e2805fd757">
<head>
  <meta charset="utf-8">
  <title>Protected page</title>
  <meta content="Protected page" property="og:title">
  <meta content="Protected page" property="twitter:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="Webflow" name="generator">

  <link href="{% static 'css/normalize.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/webflow.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/sonderhomefeeling.webflow.css' %}" rel="stylesheet" type="text/css">

  <script type="text/javascript">
      !function(o,c){var n=c.documentElement,t=" w-mod-";
      n.className+=t+"js",("ontouchstart" in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}
      (window,document);
  </script>

  <link href="{% static 'images/favicon.png' %}" rel="shortcut icon" type="image/x-icon">
  <link href="{% static 'images/webclip.png' %}" rel="apple-touch-icon">
</head>
<body>
  <div class="utility-page-wrap">
    <div class="utility-page-content w-password-page w-form">
      <form method="post" class="utility-page-form w-password-page">
        {% csrf_token %}
        <img src="{% static 'images/lock.svg' %}" alt="">
        <h2>Protected Page</h2>

        <label for="pass" class="w-password-page">Password</label>
        <input class="w-password-page w-input" autofocus maxlength="256"
               name="password" placeholder="Enter your password" type="password" id="pass">

        <input type="submit" class="w-password-page w-button" value="Submit">

        {% if error %}
          <div class="w-password-page w-form-fail">
            <div>Incorrect password. Please try again.</div>
          </div>
        {% endif %}
      </form>
    </div>
  </div>

  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js" crossorigin="anonymous"></script>
  <script src="{% static 'js/webflow.js' %}"></script>
</body>
</html>
